  <body class="text-center pt-0">
    <form class="form-signin" id="loginForm" name="loginForm" >
        <h1 class="h3 mb-3 font-weight-normal">PRBPC.club</h1>
        <!-- <img class="mb-4" src="https://i.imgur.com/jG2sQPr.png" alt="" width="72" height="72"> -->
        <!-- <img class="logon_img mb-4" src="https://i.imgur.com/jduDxie.png" alt="" > -->

        <!-- <img class="logon_img mb-4" src="https://i.imgur.com/yZ2VQND.jpg" alt="" > -->
        <img class="logon_img mb-4" src="./favicon/prbpc-512.png" alt="" >
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="username" id="inputUsername" name="inputUsername" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password" required>
        <div class="invalid-feedback">
            Incorrect username or password. 
        </div>
        <br>
        <!-- <div class="checkbox mb-3">

        </label> -->
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <button class="btn show_register_btn btn-lg btn-outline-success btn-block" id="show_register_btn" type="button" href="./register">Register</button>
      <p class="mt-5 mb-3 text-muted">&copy; PRBPC 2018-2019</p>
